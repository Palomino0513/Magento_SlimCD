
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
   
    <div class="payment-method-title field choice"> 
       <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
      <label data-bind="attr: {'for': getCode()}" class="label">
         <span data-bind="text: getTitle()"></span>
         <br/><span data-bind="text: getdescription()"></span>
      </label>
      <span id="desc_check" data-bind ="style: {'display': isslimdis()}"></span>
</div> 
   <div class="payment-method-content">
       
       
    <div data-bind ="style: {'display': isslimcheck()}">
        <label>Payment Method:</label>
    <input type="radio" name="payment_slimoption" class="radio_slimoption" id ="slimcdcardid" value ="slimcdcard" checked="checked" data-bind="event: {change: selectPaymentOption}, click: selectPaymentMethod"/>
    <label data-bind="attr: {'for': getcardvalue()}" class="label">
        <span data-bind="text: getcardvalue()"></span>
     </label>
    <input type="radio" name="payment_slimoption" class="radio_slimoption" id ="slimcdcheckid" value ="slimcdcheck" data-bind="event: {change: selectPaymentOption}, click: selectPaymentMethod"/>
        <label data-bind="attr: {'for': getcheckvalue()}" class="label">
            <span data-bind="text: getcheckvalue()"></span>
      </label><br/>
      <span id="desc_slimoption" data-bind="text: selectPaymentOptiondescription()"></span>
      <input type="hidden" id="fee_title" value="null"/>
      <input type="hidden" id="sur_fee" value="-1"/>
      <br/> <br/>      
  </div><span><label>Customer Note(Optional):</label>
    <textarea name=customer_note_slim id="customer_note_slim"></textarea>
</span><br/><br/>
